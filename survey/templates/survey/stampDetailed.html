{%  extends 'survey/base.html' %}

{% block content %}
<div class="row">
    <div class="col-sm-12">
        <h1>Snapshot</h1>
        <p>Dit is een snapshot van {{ stampTime }} op {{ stampDate }}</p>
        <table class="table table-hover">
            <tr>
                <th>Sensor</th>
                <th>Data</th>
                <th>Links</th>
            </tr>
            {% for row in data %}
            <tr>
                <td>{{ row.relatedSensor}}</td>
                <td>{{ row.data }} {{ row.relatedSensor.unit }}</td>
                <td><a href="{% url 'survey:InstrumentDetailed' row.relatedSensor.id %}">Bekijk geschiedenis</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
{%  endblock %}
