{%  extends 'survey/base.html' %}

{% csrf_token %}

{% block content %}
<div class="row">
    <div class="col-sm-12">
        <h1>Download</h1>
        <p>Stel uw parameters op</p>
        <form role="form" method="get">
            <div class="form-group">
                <label for="amountInput">Hoeveel gegevens?</label>
                <p>Het maximale aantal meetpunten is {{ stampcount }}</p>
                <input type="datetime" class="form-control" name="amount" placeholder="{{ stampcount }}"></input>
            </div>
            <div class="form-group">
                <label>Interval</label>
                <select class="form-control" name="interval">
                    <option value="1">Tien minuten</option>
                    <option value="3">Half uur</option>
                    <option value="6">Uur</option>
                    <option value="18">Drie uur</option>
                    <option value="36">Zes uur</option>
                    <option value="72">12 uur</option>
                    <option value="144">Dagelijks</option>
                </select>
            </div>
            <div class="form-group">
                <button class="btn btn-success btn-block">Downloaden</button>
                <p></p>
            </div>
        </form>
    </div>
</div>
{%  endblock %}
